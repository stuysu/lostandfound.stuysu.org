<!DOCTYPE html>
{% from "navbar.html" import nav_bar with context %}
<html>

<head>
    <title>Lost and Found: Report Found Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/9e485ac24b.js" crossorigin="anonymous"></script>
</head>

<body>

	{{nav_bar()}}


    <div class="container mb-3 mt-4 mb-4">
        <h2 class="fw-light">Report a Found Item</h2>
		<p>Thank you for reporting an item that you found, just fill out the quick form below to report it!<br>Note that all fields are mandatory unless otherwise stated.</p>
    </div>

    <div class="container mb-3 mt-4 mb-4">
        <form action="/publicsubmit" method="POST" enctype="multipart/form-data">
            <label for="type">Type:</label>
            <select name="type" id="type" required>
                <option value="bookspapers">Books/Papers</option>
                <option value="outerwear">Outerwear</option>
                <option value="gloveshatsscarves">Gloves/Hats/Scarves</option>
                <option value="personalschoolsupplies">Personal School Supplies</option>
                <option value="smallitems">Small Items</option>
            </select>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
            <label for="description">Image 1:</label>
            <input type="file" id="image1" name="image1" required><br><br>
            <label for="description">Image 2 (Optional):</label>
            <input type="file" id="image2" name="image2"><br><br>
            <input class="btn btn-info mb-1 mt-1" type="submit" value="Submit">
        </form>
	</div>
</body>
</html>
